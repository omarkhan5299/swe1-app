language: python
python:
  - "3.7"

install:
  - pip install -r requirements.txt

before_script:
  - cd mysite
  - python manage.py migrate

script:
  - python manage.py test

before_deploy: "echo 'ready?'"

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  skip_cleanup: true
  region: "us-west-2"
  app: "django-assignment-1"
  env: "django-env-1"
  on:
    repo: omarkhan5299/swe1-app
    branch:
      only:
        - main
